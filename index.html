<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />
    <title>Donovan Brun</title>
</head>

<body>
    <button id="DarkModeBtn""></button>

    <div id="Nav">
        <a class="NavItem NavItemCurrent" id="NavHome" href="#Home">
            <img class="NavIcon" src="img/icon/home.svg" alt="home">
        </a>
        <a class="NavItem" id="NavAbout" href="#About">
            <img class="NavIcon" src="img/icon/about.svg" alt="about">
        </a>
        <a class="NavItem" id="NavStack" href="#Stack">
            <img class="NavIcon" src="img/icon/stack.svg" alt="stack">
        </a>
        <a class="NavItem" id="NavProjects" href="#Projects">
            <img class="NavIcon" src="img/icon/project.svg" alt="project">
        </a>
        <a class="NavItem" id="NavContact" href="#Contact">
            <img class="NavIcon" src="img/icon/contact.svg" alt="contact">
        </a>
    </div>

    <div class="Home Page" id="Home">
        <div>
            <p id='Hi' class='WelcomeTitle'>Hi, I'm</p>
            <p id='Name' class="WelcomeTitle">Donovan Brun</p>
        </div>
    </div>

    <div class='Page' id="About">
        <div class="Container">
            <h1 class="Title">I'm a French software engineer</h1>
            <div class='AboutContent'>
                <p class='AboutText1'>2019-2021 <br> IUT Vannes</p>
                <i class="arrow"></i>
                <p class='AboutText1'>2021-2024 <br> IMT Atlantique</p>
                <i class="arrow"></i>
                <p class='AboutText1'>2021-Now <br> Capgemini - apprenticeship</p>
            </div>
        </div>
    </div>

    <div class='Page' id="Stack">
        <div class="Container">
            <h1 class="Title">My areas of expertise</h1>
            <div class='StackContent'>
                <stack-card title="Fullstack application" description="Designing and building user interface;Building API;Deploying in the cloud"></stack-card>
                <stack-card title="Data engineering" description="Data-to-insights transformation;Big Data;Data integration;ETL pattern"></stack-card>
            </div>
        </div>
    </div>

    <div class='Page' id="Projects">
        <div class="Container">
            <h1 class="Title">My projects</h1>
            <div class='Projects-list'>
                <project-card title="Organizr" description="My productivity project" detail="Web application" link="https://organizr-donovan.vercel.app" tech="react,spring,postgres,docker"></project-card>
                <project-card title="Alumni FIL" description="Webapp for alumni of FIL at IMT Atlantique" detail="Web application" link="https://github.com/donovanbrun/alumni-backend" tech="angular,django,postgres,docker"></project-card>
                <project-card title="Workflow" description="Manage my data" detail="API and CRON data engineering" link="https://github.com/donovanbrun/workflow" tech="node,express"></project-card>
                <project-card title="TchouTchou" description="Railway sandbox" detail="Web game" link="https://tchou-tchou.vercel.app/" tech="typescript"></project-card>
            </div>
        </div>
    </div>

    <div class='Page' id="Contact">
        <div class="Container">
            <h1 class="Title">Contact me</h1>
            <div class='ContactSection'>
                <a href='https://www.linkedin.com/in/donovan-brun/' target="_blank" rel="noreferrer"><img alt="linkedin"
                        class="ContactImage" src='img/linkedin.png' /></a>
                <a href='https://github.com/donovanbrun' target="_blank" rel="noreferrer"><img alt="github"
                        class="ContactImage" src='img/github.png' /></a>
                <a href='mailto:donovanbrun@gmail.com' target="_blank" rel="noreferrer"><img alt="mail"
                        class="ContactImage" src='img/mail.png' /></a>
            </div>
        </div>
    </div>
</body>

<script type="module" src="js/main.js"></script>
</html>
